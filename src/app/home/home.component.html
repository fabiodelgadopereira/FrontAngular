<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>FRONT-END ANGULAR</h1>
    <p class="lead">Entre para utilizar nossa plaforma ... Tudo que você precisa fazer é se inscrever!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
